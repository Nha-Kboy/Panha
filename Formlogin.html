<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            margin-top: 100px;
            background-image:url(/FormLogin/Fluid_background_2019_3-1-34.jpg);
        }
        div{
            border: solid black 1px;
            width: 500px;
            height: 450px;
            border-radius: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            backdrop-filter: blur(6px);
        }
        h1{
            text-align: center;
            font-size: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }
        label, input{
            margin: 13px;
            padding: 13px;
            width: 447px;
            height: 31px;
            border-radius: 25px;
            background: transparent;
        }
        input{
             border: solid black 1px;
        }
        ::placeholder{
            color: black;
        }
        .bt{
            background-color: rgb(37, 153, 255);
            width: 427px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            border-radius: 20px;
             border: none;
            margin-top: 20px;

        }
        .bt:hover{
            background-color:green;
            border: none;
        }
        .In{
            color: white;
        }
        .In:hover{color: black;}
        .PP{
            text-align: center;

        }
        .hx:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Login your account</h1>
        <label for="">Gmail</label><br>
        <input type="text" placeholder="Your Username account"><br>
        <label for="">Password</label><br>
        <input type="password" placeholder="Your password"><br>
        <a href=""><button type="submit" class="bt">
            Login
        </button></a>

</html>
