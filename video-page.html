<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>វីដេអូជោគជ័យ</title>
  <link rel="stylesheet" href="style.css" /> <style>
    /* CSS សម្រាប់ទំព័រវីដេអូ */
    body {
      display: flex;
      flex-direction: column; /* រៀបចំធាតុជាជួរឈរ */
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* កម្ពស់អប្បបរមាពេញអេក្រង់ */
      background: linear-gradient(to right, #74ebd5, #acb6e5); /* ផ្ទៃខាងក្រោយ gradient */
      margin: 0;
      font-family: 'Khmer OS Battambang', sans-serif;
      color: #333;
    }

    .video-wrapper {
      background: rgba(255, 255, 255, 0.9); /* ផ្ទៃខាងក្រោយសរាងថ្លា */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 600px; /* ទទឹងអតិបរមា */
      width: 90%; /* ទទឹងតាមភាគរយ */
      margin-top: 20px; /* ទុកចន្លោះពីខាងលើ */
      position: relative; /* សម្រាប់ text-overlay */
    }

    h1.video-title {
      color: #e74c3c; /* ពណ៌ក្រហម */
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* ស្រមោលអក្សរ */
    }

    .video-player {
      width: 100%;
      height: auto;
      border-radius: 8px;
      overflow: hidden; /* លាក់ជ្រុងវីដេអូ */
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      display: block; /* ដកចន្លោះខាងក្រោមវីដេអូ */
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f39c12; /* ពណ៌ទឹកក្រូច */
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 30px; /* ទុកចន្លោះពីខាងក្រោមវីដេអូ */
    }
    .back-button:hover {
      background-color: #e67e22; /* ពណ៌ទឹកក្រូចចាស់ */
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <h1 class="video-title">ជោគជ័យទាំងអស់គ្នាណា!!</h1>

    <div class="video-player">
      <video autoplay loop muted playsinline>
        <source src="video_2025-07-11_12-05-10.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <p style="margin-top: 20px; font-size: 18px;">
      សូមទស្សនាវីដេអូដើម្បីទទួលបានកម្លាំងចិត្តបន្ថែម!
    </p>

    <a href="index.html" class="back-button">ត្រឡប់ទៅទំព័រដើម</a>
  </div>
</body>
</html>
